  <style>
    :root {
      --primary: #DC2626;
      --primary-bright: #FF1F1F;
      --primary-maroon: #A80000;
      --accent-orange: #F97316;
      --background: #050505;
      --text-slate: #94A3B8;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: var(--background);
      color: #eeeeee;
    }
    h1, h2, h3, h4, h5, h6, .font-heading {
      font-family: 'Outfit', sans-serif;
    }
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .text-gradient {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent-orange) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bg-grid {
      background-image: radial-gradient(rgba(220, 38, 38, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .btn-glow:hover {
      box-shadow: 0 0 25px rgba(220, 38, 38, 0.3), 0 0 15px rgba(249, 115, 22, 0.2);
    }
    .perspective-2000 { perspective: 2000px; }
    .preserve-3d { transform-style: preserve-3d; }
  </style>
